{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">
        <label for="startdate">Enter some a startdate</label>
        <input type= "date" id= "startdate" name= "startdate">
        <br>
        <label for="enddate">Enter some a enddate</label>
        <input type= "date" id= "enddate" name= "enddate">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
